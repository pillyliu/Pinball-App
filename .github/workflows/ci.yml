name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  android-build:
    name: Android Build + Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Pinball App Android
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
      - name: Build debug APK
        run: ./gradlew :app:assembleDebug
      - name: Run practice migration tests
        run: ./gradlew :app:testDebugUnitTest --tests com.pillyliu.pinballandroid.practice.PracticeCanonicalPersistenceTest

  ios-build:
    name: iOS Build + Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build iOS app
        run: |
          cd "Pinball App 2"
          DEST_JSON=$(xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations -json 2>/dev/null || true)
          SIM_ID=$(DEST_JSON="${DEST_JSON}" python3 - <<'PY'
          import json, os
          raw = (os.environ.get("DEST_JSON") or "").strip()
          if not raw:
              raise SystemExit(0)
          try:
              data = json.loads(raw)
          except Exception:
              raise SystemExit(0)

          rows = []
          if isinstance(data, dict):
              for key in ("availableDestinations", "destinations"):
                  value = data.get(key)
                  if isinstance(value, list):
                      rows.extend(value)
          elif isinstance(data, list):
              rows = data

          for row in rows:
              platform = (row.get("platform") or "").strip()
              name = (row.get("name") or "").strip()
              sim_id = (row.get("id") or "").strip()
              if platform == "iOS Simulator" and sim_id and "placeholder" not in sim_id and name != "Any iOS Simulator Device":
                  print(sim_id)
                  break
          PY
          )
          if [ -z "${SIM_ID}" ]; then
            SIM_ID=$(xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations 2>/dev/null | awk -F '[,}]' '/platform:iOS Simulator/ && $0 !~ /Any iOS Simulator Device/ {for(i=1;i<=NF;i++){if($i ~ /id:/){gsub(/.*id:[ ]*/, "", $i);gsub(/ /, "", $i); print $i; exit}}}')
          fi
          if [ -z "${SIM_ID}" ]; then
            echo "No available iOS simulator destination found."
            xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations || true
            xcrun simctl list devices available || true
            exit 1
          fi
          echo "Using simulator id: ${SIM_ID}"
          xcodebuild \
            -project "Pinball App 2.xcodeproj" \
            -scheme "Pinball App 2" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=${SIM_ID}" \
            build
      - name: Run practice migration tests
        run: |
          cd "Pinball App 2"
          DEST_JSON=$(xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations -json 2>/dev/null || true)
          SIM_ID=$(DEST_JSON="${DEST_JSON}" python3 - <<'PY'
          import json, os
          raw = (os.environ.get("DEST_JSON") or "").strip()
          if not raw:
              raise SystemExit(0)
          try:
              data = json.loads(raw)
          except Exception:
              raise SystemExit(0)

          rows = []
          if isinstance(data, dict):
              for key in ("availableDestinations", "destinations"):
                  value = data.get(key)
                  if isinstance(value, list):
                      rows.extend(value)
          elif isinstance(data, list):
              rows = data

          for row in rows:
              platform = (row.get("platform") or "").strip()
              name = (row.get("name") or "").strip()
              sim_id = (row.get("id") or "").strip()
              if platform == "iOS Simulator" and sim_id and "placeholder" not in sim_id and name != "Any iOS Simulator Device":
                  print(sim_id)
                  break
          PY
          )
          if [ -z "${SIM_ID}" ]; then
            SIM_ID=$(xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations 2>/dev/null | awk -F '[,}]' '/platform:iOS Simulator/ && $0 !~ /Any iOS Simulator Device/ {for(i=1;i<=NF;i++){if($i ~ /id:/){gsub(/.*id:[ ]*/, "", $i);gsub(/ /, "", $i); print $i; exit}}}')
          fi
          if [ -z "${SIM_ID}" ]; then
            echo "No available iOS simulator destination found."
            xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations || true
            xcrun simctl list devices available || true
            exit 1
          fi
          echo "Using simulator id: ${SIM_ID}"
          xcodebuild \
            -project "Pinball App 2.xcodeproj" \
            -scheme "Pinball App 2" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=${SIM_ID}" \
            -only-testing:"Pinball App 2Tests/PracticeStateCodecTests" \
            test
