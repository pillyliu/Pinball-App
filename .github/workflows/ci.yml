name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  android-build:
    name: Android Build + Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Pinball App Android
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
      - name: Build debug APK
        run: ./gradlew :app:assembleDebug
      - name: Run practice migration tests
        run: ./gradlew :app:testDebugUnitTest --tests com.pillyliu.pinballandroid.practice.PracticeCanonicalPersistenceTest

  ios-build:
    name: iOS Build + Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build iOS app
        run: |
          cd "Pinball App 2"
          resolve_sim_id() {
            SIM_ID=$(xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations 2>&1 | grep -E 'platform:iOS Simulator,.*id:[A-Za-z0-9-]+' | grep -v placeholder | head -n1 | sed -E 's/.*id:([A-Za-z0-9-]+).*/\1/' || true)
            if [ -n "${SIM_ID}" ]; then
              echo "${SIM_ID}"
              return 0
            fi

            SIM_ID=$(xcrun simctl list devices available | grep -m1 -E 'iPhone .*\([0-9A-F-]{8,}\)' | sed -E 's/.*\(([0-9A-F-]+)\).*/\1/' || true)
            if [ -n "${SIM_ID}" ]; then
              echo "${SIM_ID}"
              return 0
            fi
            return 1
          }
          SIM_ID=$(resolve_sim_id || true)
          if [ -z "${SIM_ID}" ]; then
            echo "No available iOS simulator destination found."
            xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations || true
            xcrun simctl list devices available || true
            exit 1
          fi
          echo "Using simulator id: ${SIM_ID}"
          xcodebuild \
            -project "Pinball App 2.xcodeproj" \
            -scheme "Pinball App 2" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=${SIM_ID}" \
            build
      - name: Run practice migration tests
        run: |
          cd "Pinball App 2"
          resolve_sim_id() {
            SIM_ID=$(xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations 2>&1 | grep -E 'platform:iOS Simulator,.*id:[A-Za-z0-9-]+' | grep -v placeholder | head -n1 | sed -E 's/.*id:([A-Za-z0-9-]+).*/\1/' || true)
            if [ -n "${SIM_ID}" ]; then
              echo "${SIM_ID}"
              return 0
            fi

            SIM_ID=$(xcrun simctl list devices available | grep -m1 -E 'iPhone .*\([0-9A-F-]{8,}\)' | sed -E 's/.*\(([0-9A-F-]+)\).*/\1/' || true)
            if [ -n "${SIM_ID}" ]; then
              echo "${SIM_ID}"
              return 0
            fi
            return 1
          }
          SIM_ID=$(resolve_sim_id || true)
          if [ -z "${SIM_ID}" ]; then
            echo "No available iOS simulator destination found."
            xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations || true
            xcrun simctl list devices available || true
            exit 1
          fi
          echo "Using simulator id: ${SIM_ID}"
          xcodebuild \
            -project "Pinball App 2.xcodeproj" \
            -scheme "Pinball App 2" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=${SIM_ID}" \
            -only-testing:"Pinball App 2Tests/PracticeStateCodecTests" \
            test
