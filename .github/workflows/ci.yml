name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  android-build:
    name: Android Build + Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Pinball App Android
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
      - name: Build debug APK
        run: ./gradlew :app:assembleDebug
      - name: Run practice migration tests
        run: ./gradlew :app:testDebugUnitTest --tests com.pillyliu.pinballandroid.practice.PracticeCanonicalPersistenceTest

  ios-build:
    name: iOS Build + Tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build iOS app
        run: |
          cd "Pinball App 2"
          resolve_destination() {
            DEST_SPEC=$(xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations 2>&1 | sed -n -E 's/.*platform:iOS Simulator, arch:[^,]+, id:[^,]+, OS:([^,}]+), name:(iPhone[^}]*) }.*/platform=iOS Simulator,name=\2,OS=\1/p' | head -n1 || true)
            if [ -n "${DEST_SPEC}" ]; then
              echo "${DEST_SPEC}"
              return 0
            fi
            return 1
          }
          DESTINATION=$(resolve_destination || true)
          if [ -z "${DESTINATION}" ]; then
            echo "No available iOS simulator destination found for this scheme."
            xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations || true
            exit 1
          fi
          echo "Using simulator destination: ${DESTINATION}"
          xcodebuild \
            -project "Pinball App 2.xcodeproj" \
            -scheme "Pinball App 2" \
            -sdk iphonesimulator \
            -destination "${DESTINATION}" \
            build
      - name: Run practice migration tests
        run: |
          cd "Pinball App 2"
          resolve_destination() {
            DEST_SPEC=$(xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations 2>&1 | sed -n -E 's/.*platform:iOS Simulator, arch:[^,]+, id:[^,]+, OS:([^,}]+), name:(iPhone[^}]*) }.*/platform=iOS Simulator,name=\2,OS=\1/p' | head -n1 || true)
            if [ -n "${DEST_SPEC}" ]; then
              echo "${DEST_SPEC}"
              return 0
            fi
            return 1
          }
          DESTINATION=$(resolve_destination || true)
          if [ -z "${DESTINATION}" ]; then
            echo "No available iOS simulator destination found for this scheme."
            xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -showdestinations || true
            exit 1
          fi
          echo "Using simulator destination: ${DESTINATION}"
          xcodebuild \
            -project "Pinball App 2.xcodeproj" \
            -scheme "Pinball App 2" \
            -sdk iphonesimulator \
            -destination "${DESTINATION}" \
            -only-testing:"Pinball App 2Tests/PracticeStateCodecTests" \
            test
