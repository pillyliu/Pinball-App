name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Pinball App Android
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

  ios-build:
    name: iOS Build
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
      - name: Build iOS app
        run: |
          cd "Pinball App 2"
          xcodebuild -project "Pinball App 2.xcodeproj" -scheme "Pinball App 2" -destination 'generic/platform=iOS Simulator' build
